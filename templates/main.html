<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>TechX Github Leaderboard</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/css/toast.css">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="stylesheet" type="text/css" href="/static/css/tik.css">

    <script src="/static/js/tikclock.js"></script>
    <script src="/static/js/dash.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="grid">
        <div class="unit one-of-three">
          <div id="date">
            <h1 id="date-string">date</h1> 
          </div>
          <div id="clock"></div>
          <div id="events">
            <h1>events</h1>
            <div id="coming-soon">
              <i>coming soon</i>
            </div>
          </div>
        </div>

        <div class="unit two-of-three">
          <h1>commits this week</h1>
          <ol class="contributors">
            <li>
              <span class="username">turbomaze</span> with 14 commits
            </li>
            <li>
              <span class="username">revalo</span> with 12 commits
            </li>
            <li>
              <span class="username">jjz</span> with 11 commits
            </li>
            <li>
              <span class="username">moinnadeem</span> with 2 commits
            </li>
            <li>
              <span class="username">vahidfazelrezai</span> with 2 commits
            </li>
          </ol>
        </div>
      </div>
    </div>
  </body>
</html>
